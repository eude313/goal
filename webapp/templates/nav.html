{% extends 'base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light navbar navbar-light" style="background-color: #e3f2fd;">
    <!-- Container wrapper -->
    <div class="container-fluid">
      
      <p class=" text-muted" style="text-shadow: 1px 1px 0.5px black; color: white; font-size:1.5rem; font-family: 'Alex Brush', cursive;"> Bazenga App's <i class="fas fa-award pt-1" style="font-size:1.5rem; color: gold;"></i></p>
      
      <!-- Toggle button -->
      <button
        class="navbar-toggler bg-light"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarRightAlignExample"
        aria-controls="navbarRightAlignExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarRightAlignExample">
        <!-- Left links -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item Home">
            <a style="font-family: 'Playball', cursive; text-shadow: 2px 2px 2px black; color: white; font-size:1.4rem;" class="nav-link active" aria-current="page" href="{{ url_for('main.home') }}">Home</a>
          </li>
         
          <li class="nav-item">
            <a style="text-shadow: 2px 2px 2px black; color: white; font-family: 'Playball', cursive; font-size:1.4rem;" class="nav-link" href="{{ url_for('main.blogs') }}">Blogs</a>
          </li>
          
          <li class="nav-item">
            <a style="text-shadow: 2px 2px 2px black; color: white; font-family: 'Playball', cursive; font-size:1.4rem;" class="nav-link" href="{{ url_for('main.quotes') }}">Quotes</a>
          </li>

          <li class="text-center" style="text-shadow: 2px 2px 2px black; margin-left:-1rem;">
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a style="margin-left:1.4rem; text-shadow: 2px 2px 1px black; color: white; font-family: 'Playball', cursive; font-size:1rem;" class="nav-link" href="{{ url_for('auth.Account') }}">Profile</a>
              </li>
              <a href="{{ url_for('auth.signOut') }}"><button style=" font-size:1rem; margin-left:1rem; font-family: 'Playball', cursive;"  type="button"
              class="btn btn-outline-success btn-rounded "
              data-mdb-ripple-color="dark">log out</button></a>
            {% else %}
              <a href="{{ url_for('auth.signUp') }}"><button  type="button" class="btn btn-success btn-rounded" style="font-family: 'Playball', cursive; font-size:1rem; position: relative;left: 1.5rem; top: 0px; z-index: 1;">Sign Up</button></a>
              <a href="{{ url_for('auth.signIn') }}"><button style=" font-size:1rem; font-family: 'Playball', cursive;"  type="button"
              class="btn btn-outline-success btn-rounded"
              data-mdb-ripple-color="dark">Sign In</button></a>
            {% endif %}
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>


{% endblock %}
